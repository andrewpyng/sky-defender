<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sky Defender — Vertical Shooter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="ui">
      <div id="title">Sky Defender</div>
      <div id="hud">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
      </div>
    </div>

    <canvas id="game" width="480" height="768"></canvas>

    <div id="overlay" class="visible">
      <div id="menu">
        <h1>Sky Defender</h1>
        <p>Classic vertical shooter — dodge enemies, shoot, survive!</p>
        <div class="buttons">
          <button id="startBtn">Start</button>
          <button id="hardBtn">Hard</button>
        </div>
        <div id="controlsHint">Move: arrows/WASD, Shoot: Space / Tap</div>
        <p class="small">Works on desktop & mobile. Host this folder on GitHub Pages to play online.</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
